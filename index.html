<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Advanced Snake Game - CS50 Project</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>🍎snake game🐍</h1>

    <div id="game-board"></div>

    <div id="score">Score: 0</div>
    <div id="high-score">The highest score: 0</div>

    <div class="buttons">
        <button id="start-btn">Start the game</button>
        <button id="pause-btn" disabled>Stop</button>
        <button id="resume-btn" disabled>Continue</button>
    </div>

    <audio id="eat-sound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
    <audio id="game-over-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

    <script src="script.js"></script>
</body>
</html>
